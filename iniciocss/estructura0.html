<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organización de una página</title>

    <style>
        p {
            color: rgb(20, 214, 221); /* UN COMENTARIO DE CSS */ 
        }
        h2 {
            color:rgb(9, 21, 175); /* COLOR DE LA LETRA */
            background-color: rgb(94, 87, 199); /* FONDO DE ELEMENTO */
        }

    </style>

    <!-- vinculacion con archivo CSS-->
     <link rel="stylesheet" href="./estilos/styles.css">
    <!--

    Tres formas de colocar CSS
    1- Utilizando un atributo llamado style
    2- Utilizando la etiqueta llamada style
    3- Utilizando un archivo propio de CSS, es decir, con extencion .css
    -->
</head>
<body>
    <!-- Encabezado -->
     <header>
        <h1 style="color: rgba(0, 0, 139, 0.829);">Organizando la página</h1>

     </header>
     <!-- Contenido de la página-->
       <main>
        <h2>Producto</h2>
        <p>
            jaja
        </p>
        <p id="p2">
            jeje
        </p>
        <p id="p3">
            juju
        </p>

      </main>
      <!-- Pié de página-->
      <footer>

      </footer>
</body>
</html>
