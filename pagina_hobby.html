<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #principal {
            color: lightskyblue;
        }
        #pricipal span {
            color: dimgray;
        }
        .texto {
            color: black;
        }
        .cuadro {
            border:2px solid blue;

        }
    </style>
</head>
<body>
    <!-- IDs (#)
     - son identificadores Ãºnicos, es decir, que un elemento solo puede tener un ID 
     y su nombre no puede ser repetido. 
     Un elemento ID tiene mayor especificadad de las CLASES 
     -->
     <p id="principal">
        esta es una <strong>escuela</strong>
     </p>
     <p></p>
     <!-- 
     Clase se utiliza el atributo class. Podemos utilizar el nombre de la clase 
     muchas veces. Una etiqueta pude incorporarmuchas clases.
     Usamos para identificar en CSS una clase el . (punto)-->
    <p class="texto cuadro">jaja</p>
    <p class="texto ">jeje</p>
</body>
</html>
