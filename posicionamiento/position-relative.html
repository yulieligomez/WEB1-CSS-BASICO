<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Relativa</title>
	<style>
    	.container { /* caja padre */
        		width: 400px;
        		height: 200px;
        		background-color: lightgray;
    	}

    	.box { /* caja hija */
        		width: 100px;
        		height: 100px;
        		background-color: blue;
        		position: relative;
        		top: 20px;
        		left: 50px;
    	}
	</style>
</head>

<body>
	<div class="container">
    		<div class="box"></div>
	</div>
</body>

</html>
